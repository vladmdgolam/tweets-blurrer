<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tweets Blurrer Settings</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --primary: #1d9bf0;
        --primary-hover: #1a8cd8;
        --success: #17bf63;
        --error: #f7515f;
        --warning: #ffb81c;
        --bg-primary: #fff;
        --bg-secondary: #f7f9fa;
        --bg-tertiary: #eff3f4;
        --border: #cfd9de;
        --text-primary: #0f1419;
        --text-secondary: #536471;
        --text-tertiary: #71767b;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --bg-primary: #0f1419;
          --bg-secondary: #16202b;
          --bg-tertiary: #1a1f26;
          --border: #2f3336;
          --text-primary: #e7e9ea;
          --text-secondary: #b0b8c1;
          --text-tertiary: #71767b;
        }
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
        background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
        color: var(--text-primary);
        min-height: 100vh;
        padding: 40px 20px;
      }

      .container {
        max-width: 680px;
        margin: 0 auto;
      }

      .header {
        margin-bottom: 40px;
        text-align: center;
      }

      .header h1 {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 8px;
        letter-spacing: -0.5px;
      }

      .header .subtitle {
        color: var(--text-secondary);
        font-size: 0.95rem;
      }

      .card {
        background: var(--bg-primary);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 24px;
        margin-bottom: 20px;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
      }

      .card:hover {
        border-color: var(--primary);
        box-shadow: 0 8px 24px rgba(29, 155, 240, 0.1);
      }

      .card-header {
        margin-bottom: 16px;
      }

      .card-header h2 {
        font-size: 1.2rem;
        font-weight: 600;
        margin-bottom: 4px;
        color: var(--text-primary);
      }

      .card-header p {
        font-size: 0.9rem;
        color: var(--text-secondary);
        line-height: 1.5;
      }

      .form-group {
        margin-bottom: 0;
      }

      textarea,
      input[type="text"] {
        width: 100%;
        padding: 12px 14px;
        border: 1px solid var(--border);
        border-radius: 8px;
        background: var(--bg-secondary);
        color: var(--text-primary);
        font-size: 0.95rem;
        transition: all 0.2s ease;
        font-family: "SFMono-Regular", Menlo, Monaco, Consolas, "Courier New", monospace;
      }

      textarea {
        min-height: 200px;
        resize: vertical;
        line-height: 1.5;
      }

      input[type="text"] {
        height: 40px;
      }

      textarea::placeholder,
      input[type="text"]::placeholder {
        color: var(--text-tertiary);
      }

      textarea:focus,
      input[type="text"]:focus {
        outline: none;
        border-color: var(--primary);
        background: var(--bg-primary);
        box-shadow: 0 0 0 3px rgba(29, 155, 240, 0.1);
      }

      .actions {
        display: flex;
        gap: 12px;
        margin-top: 24px;
        justify-content: flex-end;
      }

      button {
        cursor: pointer;
        border: none;
        border-radius: 20px;
        padding: 12px 28px;
        font-size: 0.95rem;
        font-weight: 600;
        transition: all 0.2s ease;
        position: relative;
        overflow: hidden;
      }

      button:active {
        transform: scale(0.98);
      }

      #saveButton {
        background: linear-gradient(135deg, var(--primary) 0%, var(--primary-hover) 100%);
        color: #fff;
        flex: 1;
      }

      #saveButton:hover {
        background: linear-gradient(135deg, var(--primary-hover) 0%, #1570cd 100%);
        box-shadow: 0 8px 16px rgba(29, 155, 240, 0.3);
      }

      #resetButton {
        background: var(--bg-tertiary);
        color: var(--text-primary);
        border: 1px solid var(--border);
      }

      #resetButton:hover {
        background: var(--border);
        border-color: var(--text-tertiary);
      }

      .status-message {
        margin-top: 24px;
        padding: 14px 16px;
        border-radius: 8px;
        font-size: 0.9rem;
        font-weight: 500;
        min-height: 20px;
        opacity: 0;
        transition: opacity 0.3s ease;
        animation: slideIn 0.3s ease;
      }

      .status-message.show {
        opacity: 1;
      }

      .status-message.success {
        background: rgba(23, 191, 99, 0.1);
        color: var(--success);
        border: 1px solid var(--success);
      }

      .status-message.error {
        background: rgba(247, 81, 95, 0.1);
        color: var(--error);
        border: 1px solid var(--error);
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-8px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .divider {
        height: 1px;
        background: var(--border);
        margin: 20px 0;
      }

      .footer {
        text-align: center;
        margin-top: 40px;
        padding-top: 24px;
        border-top: 1px solid var(--border);
        color: var(--text-tertiary);
        font-size: 0.85rem;
      }

      @media (max-width: 600px) {
        body {
          padding: 20px 16px;
        }

        .header h1 {
          font-size: 1.5rem;
        }

        .card {
          padding: 16px;
        }

        .actions {
          flex-direction: column-reverse;
        }

        button {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üîç Tweets Blurrer</h1>
        <p class="subtitle">Keep your timeline clean and focused</p>
      </div>

      <div class="card">
        <div class="card-header">
          <h2>Keywords</h2>
          <p>Add words or phrases that trigger the blur effect. One per line.</p>
        </div>
        <div class="form-group">
          <textarea
            id="wordsInput"
            placeholder="politics&#10;election&#10;campaign&#10;..."
          ></textarea>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <h2>Advanced Settings</h2>
          <p>CSS selector to identify tweet elements. Leave blank for default.</p>
        </div>
        <div class="form-group">
          <input type="text" id="selectorInput" placeholder="[data-testid='cellInnerDiv']" />
        </div>
      </div>

      <div class="card">
        <div class="actions">
          <button id="saveButton" type="button">üíæ Save Changes</button>
          <button id="resetButton" type="button">Reset to Defaults</button>
        </div>
        <div id="status" class="status-message" role="status" aria-live="polite"></div>
      </div>

      <div class="footer">
        <p>v1.0.0 ‚Ä¢ Blurs tweets in real-time ‚Ä¢ Works on X.com & Twitter</p>
      </div>
    </div>

    <script type="module" src="options.js"></script>
  </body>
</html>
